<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon favicon full.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/stylecadastro.css">
    <script src="js/validacaocad.js"></script>
    <title>Cadastro</title>
</head>

<body onload="recEmail()">
    <h1>RADAR LITERÁRIO</h1><br>
    <main>
        <div>
            <h2 id="titulo">Crie sua conta</h2>
            <h3 id="preencha">Preencha todos os campos</h3>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required minlength="7">
                </div>

                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required minlength="10">
                </div>

                <div class="campo">
                    <label for="senha">Crie uma senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required> <br>
                    <input type="checkbox" onclick=mostrarOcultarS()> Mostrar senha
                </div>

                <div class="campo">
                    <label for="valsenha">Confirme a senha</label>
                    <input type="password" name="valsenha" id="valsenha" placeholder="Valide sua senha" required>
                </div>

            </fieldset>

            <fieldset class="grupo">
                <input type="checkbox" name="receberemails" value="receberemails"> Desejo receber emails promocionais e
                informativos.<br>
                <input type="checkbox" name="termosuso" value="termosuso"> Ao seguir com o cadastro, concordo com os
                Termos de Uso
                e Políticas de Privacidades.<br>
            </fieldset>

            <button class="botao" onclick="validacao()" type="button">Criar conta </button>
            <p>Já é cadastrado? 
                <a href="login.html">Acesse sua conta</a> <br>
                
                Dúvidas? <a href="https://github.com/ICEI-PUC-Minas-PMV-ADS/pmv-ads-2021-2-e1-proj-web-t7-ads_2021_02_e1_grupo_02/blob/main/README.md">
                    Veja as perguntas mais frequentes.
                </a>
            </p>
    </form>
    </main>
</body>
</html>
