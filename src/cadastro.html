<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/stylecadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div>
            <h1 id="titulo">Crie sua conta</h1>
            <p id="preencha">Preencha todos os campos</p> <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label for="senha">Crie uma senha</label>
                    <input type="text" name="senha" id="senha" required>
                </div>
                <div class="campo">
                    <label for="senha">Confirme a senha</label>
                    <input type="text" name="senha" id="senha" required>
                </div>

                <div class="campo">
                    <label>Qual seu principal foco no site?</label> <br>
                    <label>
                        <input type="radio" name="radarlit" value="Compra" checked> Compra
                    </label>
                    <label>
                        <input type="radio" name="radarlit" value="Venda"> Venda
                    </label>
                    <label>
                        <input type="radio" name="radarlit" value="Troca"> Troca
                    </label>
                    <label>
                        <input type="radio" name="radarlit" value="Doação"> Doação
                    </label>
                    <label>
                        <input type="radio" name="radarlit" value="todas"> Todas as opções acima
                    </label>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <input type="checkbox" name="receberemails" value="receberemails"> Desejo receber emails promocionais e
                informativos.
            </fieldset>

            <button class="botao" type="submit">Criar conta </button> <br>

            <p>Já é cadastrado? Acesse
                <a href="login.html">sua conta</a> <br>
                <input type="checkbox" name="termosuso" value="termosuso"> Ao seguir com o cadastro, concordo com os
                Termos de Uso
                e Políticas de Privacidades. <br> <br>
                Dúvidas? veja as perguntas mais frequentes
            </p>
    </main>

        </form>

</body>

</html>
