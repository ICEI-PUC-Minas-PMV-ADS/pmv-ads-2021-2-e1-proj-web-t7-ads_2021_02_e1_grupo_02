<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/icon favicon full.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/61454b5636.js" crossorigin="anonymous"></script>
        <script src="js/db.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body onload="carregar()">
        <header>
            <h1>Radar Liter√°rio</h1>
            <a href="busca.html">
                <div id="search">
                    <input type="text" id="txtSearch" 
                        placeholder="Pesquise o nome de um livro... üìï" search="pesLivro">
                    <button id="btnSearch">
                        <span class="fas fa-search"></span>
                    </button>
                </div>
            </a>
            <ul>
                <li id="mc">
                    <img src="img/17004.png" alt="Icone de foto">
                    <a href="meus_dados.html" id="saudar">Minha conta</a>
                </li>
                <li id="principal">
                    <a href="favoritos.html">
                        ü§ç Favoritos
                    </a>
                </li>
            </ul>
            <nav>
                <div class="paginas">
                    <a id="estante" href="busca.html" target="_blank">ESTANTE</a>
                    <a href="#">LIVROS MAIS VENDIDOS</a>
                    <a href="#">LIVROS POR IDIOMA</a>
                    <a href="#">LIVROS POR GENERO</a>
                    <a href="#" >LIVROS RECOMENDADOS</a>
                    <a href="#">DICAS DE LIVROS</a>
                </div>   
            </nav>
        </header>
        <main>
            <div id="descLivro"></div>
            <form action="#" id="formComent">
                <label for="mensagem">Comentar:</label>
                <br>
                <textarea id="mensagem" name="mensagem" placeholder="Deixe seu coment√°rio sobre este livro... ;)" required maxlength="25"></textarea>
                <br>
                <br>
                <button>ENVIAR <span class="far fa-comment-dots"></span></button>
            </form>
        </main>
        <script>
            let id = localStorage.idLivro;
            var desc = `<div id="nomes">
                            <h2>${livros[id].titulo}</h2>
                            <h3>${livros[id].autor}</h3>
                            <br>
                        </div>
                        <button id="addFav" onclick="favorito(${id})">
                            <span class="fas fa-heart"></span>
                        </button>
                        <div id="capa">
                            <img src="${livros[id].capa}">
                            <br>
                        </div>
                        <div id="descricao">
                            <p><i>"${livros[id].sinopse}"</i></p>
                            <br>
                            <p><b>Idioma:</b> ${livros[id].idioma}</p>
                            <p><b>ISBN:</b> ${livros[id].isbn}</p>
                            <p><b>Publicado em:</b> ${livros[id].ano}</p>
                            <p><b>Categorias:</b> ${livros[id].categoria}</p>
                            <br>
                        </div>`
            ;
            document.getElementById('descLivro').innerHTML = desc;
        </script>
    </body>
</html>
