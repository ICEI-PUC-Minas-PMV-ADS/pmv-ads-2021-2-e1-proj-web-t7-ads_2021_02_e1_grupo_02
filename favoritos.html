<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon favicon full.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/61454b5636.js" crossorigin="anonymous"></script>
    <script src="js/db.js"></script>
    <script src="js/script.Js"></script>
    <title>Radar Literario</title>
</head>
<body id="favoritos" onload="carregar()">
    <header>
        <h1>Radar Liter√°rio</h1>
        <a href="busca.html">
            <div id="search">
                <input type="text" id="txtSearch" 
                    placeholder="Pesquise o nome de um livro... üìï" search="pesLivro">
                <button id="btnSearch">
                    <span class="fas fa-search"></span>
                </button>
            </div>
        </a>
        <ul>
            <li id="mc">
                <img src="img/17004.png" alt="Icone de foto">
                <a href="meus_dados.html" id="saudar">Minha conta</a>
            </li>
            <li id="principal">
                <a href="favoritos.html">
                    ü§ç Favoritos
                </a>
            </li>
        </ul>
        <nav>
            <div class="paginas">
                <a id="estante" href="busca.html" target="_blank">ESTANTE</a>
                <a href="#">LIVROS MAIS VENDIDOS</a>
                <a href="#">LIVROS POR IDIOMA</a>
                <a href="#">LIVROS POR GENERO</a>
                <a href="#" >LIVROS RECOMENDADOS</a>
                <a href="#">DICAS DE LIVROS</a>
            </div>   
        </nav>
    </header>
    <main>
        <section id="sec1">
            <h1 id="tfav">Meus Favoritos</h1>
            <div id="cbcTitulo">
                <div id="usuario"></div>
                <img id="fofav" src="img/17004.png" width="45px"  alt="Icone de foto">
                <button id="butfav" onclick="editar()">EDITAR</button>
            </div>
            <hr>
        </section>
        <section id="sec2">
            <div id="livrosfavoritos"></div>
        </section>
    </main>
    <script>
        var lista_favoritos = JSON.parse(localStorage.getItem('lista-favoritos'));
        var exibirLivro = '';
        for (i=0; i<lista_favoritos.length; i++) {
            exibirLivro += `<div class="itemLivro" nome="${livros[lista_favoritos[i]].titulo}">
                                <div onclick="selecionarLivro(${lista_favoritos[i]})">                
                                    <a href="livro.html">
                                        <img src="${livros[lista_favoritos[i]].capa}">
                                        <br>
                                        <p>${livros[lista_favoritos[i]].titulo}</p>
                                        <br>
                                    </a>
                                </div>
                                <button id="remFav" onclick="remFavorito(${i})">
                                    <span class="fas fa-heart-broken"></span>
                                </button>
                            </div>`
            ;
        }
        document.getElementById('livrosfavoritos').innerHTML = exibirLivro;
    </script>
</body>
</html>
